# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch:  #手动运行workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Snake
        uses: Platane/snk@2 #在marketspace中generate-snake-game-from-github-contribution-grid
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          gif_out_path: ./contribution-snake/github-contribution-grid-snake.gif
          svg_out_path: ./contribution-snake/github-contribution-grid-snake.svg

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9 #在marketplace中的add&commit
        with:
          branch: 
          message: ':rocket: Update'
